- name: Install nodejs and npm
  become: true
  dnf:
    name: ["nodejs", "npm"]
  tags:
    - install
    - node
  when: ansible_distribution == 'Fedora'

- name: Install nodejs and npm
  become: true
  apt:
    name: ["nodejs", "npm"]
  tags:
    - install
    - node
  when: ansible_distribution == 'Ubuntu'


- name: npmjs prefix
  shell: mkdir -p {{ ansible_env.HOME }}/.local/.npm-global
  tags:
  - install
  - node

- name: add npmjs to path
  shell: PATH={{ ansible_env.HOME }}/.local/.npm-global/bin:$PATH
  tags:
  - install
  - node

- name: npmjs global settings
  shell: npm config set prefix '{{ ansible_env.HOME }}/.local/.npm-global'
  tags:
  - install
  - node

- name: npmjs global settings export path in case I don't have dotfiles installed
  shell: export PATH={{ ansible_env.HOME }}/.local/.npm-global/bin:$PATH
  tags:
  - install
  - node
  - npm-path

- name: Install N
  npm:
    name: n
    global: yes
  tags:
    - install
    - node

- name: Install Yarn
  npm:
    name: yarn
    global: yes
  tags:
    - install
    - node
- name: Install eslint
  npm:
    name: eslint
    global: yes
  tags:
    - install
    - node

- name: Install Typescript server
  npm:
    name: typescript-language-server
    global: yes
  tags:
    - install
    - node

- name: Install Typescript
  npm:
    name: typescript
    global: yes
  tags:
    - install
    - node

- name: Install TS-Node
  npm:
    name: ts-node
    global: yes
  tags:
    - install
    - node
