- name: Update openSuse Leap
  zypper:
    name: '*'
    state: dist-upgrade
    update_cache: true
  become: yes
  when:  ansible_distribution  == 'openSUSE Leap'
  tags:
    - setup



- name: Add PACKMAN repository
  community.general.zypper_repository:
    name: packman
    repo: 'https://ftp.gwdg.de/pub/linux/misc/packman/suse/openSUSE_Leap_$releasever/'
    state: present
    runrefresh: true
  become: yes
  when:  ansible_distribution  == 'openSUSE Leap'
  tags:
    - setup


- name: Add NVIDIA repository
  community.general.zypper_repository:
    name: nvidia-repo
    repo: 'https://download.nvidia.com/opensuse/leap/$releasever'
    state: present
    runrefresh: true
    auto_import_keys: true
  become: yes
  when:  ansible_distribution  == 'openSUSE Leap'
  tags:
    - setup


- name: Update Installed Packages allowing  Vendor Change
  zypper:
    name: '*'
    state: dist-upgrade
    allow_vendor_change: true
    update_cache: true
  become: yes
  when:  ansible_distribution  == 'openSUSE Leap'
  tags:
    - setup


- name: Install Multimedia Codecs
  zypper:
    name:
      - ffmpeg
      - gstreamer-plugins-good
      - gstreamer-plugins-bad
      - gstreamer-plugins-ugly
      - gstreamer-plugins-libav
      - libavcodec-full
      - vlc-codecs
    state: latest
    allow_vendor_change: true
    extra_args: '--from packman'
  become: yes
  when:  ansible_distribution  == 'openSUSE Leap'
  tags:
    - setup


- name: Install System Packages 2 (zsh, emacs, curl, git, lua, unzip, libtool, libtool, gettext)
  become: true
  zypper:
    name:
      - ibus
      - ibus-mozc
      - mozc
      - emacs
      - bat
      - curl
      - git
      - lua54
      - unzip
      - libtool
      - gettext-runtime
      - jq
      - stow
      - tmux
      - flatpak
      - python3-websocket-client
      - zip
    state: latest
  tags:
    - setup
    - install
    - core
  when:  ansible_distribution  == 'openSUSE Leap'

- name: Install System Packages 3 (the rest)
  become: true
  zypper:
    name:
      - btop
      - go
      - lsof
      - ccache
      - python3-pip
      - moreutils
      - eza
      - bat
    state: latest
  tags:
    - setup
    - install
    - core
  when:  ansible_distribution  == 'openSUSE Leap'

